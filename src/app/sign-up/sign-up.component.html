<!DOCTYPE html>
<!-- saved from url=(0063)https://www.bootstrapdash.com/demo/login-templates-pro/login-7/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <!-- <link href="./Login Template_files/css" rel="stylesheet">
  <link rel="stylesheet" href="./l Template_files/materialdesignicons.min.css">
  <link rel="stylesheet" href="./Login Template_files/bootstrap.min.css">
  <link rel="stylesheet" href="./Login Template_files/login.css"> -->
</head>
<body>
  <main>
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-sm-7 login-card-wrapper">
            <div class="card login-card">
              <div class="card-body">
                <h2 class="login-card-title">SignUp</h2>
                <p class="login-card-description">SignUp or Create your account</p>
                <form  [formGroup]="signupFormGroup">
                  <div class="form-group">
                    <label for="email" class="sr-only">First Name</label>
                    <input type="email" formControlName="firstNameCtrl" id="firstname" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="secondName" class="sr-only">Second Name</label>
                    <input type="text" formControlName="secondNameCtrl" id="secondName" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="lastName" class="sr-only">Last Name</label>
                    <input type="text" formControlName="lastNameCtrl" id="lastName" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="contact" class="sr-only">Contact Number</label>
                    <input type="text" formControlName="contactCtrl" id="contact" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="permanentAddress" class="sr-only">Permanent Address</label>
                    <input type="textarea" formControlName="permanentAddressCtrl" id="permanentAddress" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="temporyAddress" class="sr-only">Tempory Address</label>
                    <input type="textarea" formControlName="temporyAddressCtrl" id="temporyAddress" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" formControlName="emailCtrl" id="email" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <!-- <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field> -->
                    <!-- <label for="password" class="sr-only">Date</label>
                    <input type="password" formControlName="secondNameCtrl" id="password" class="form-control" placeholder="Password"> -->
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" formControlName="secondNameCtrl" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" formControlName="secondNameCtrl" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-options-wrapper">
                    <div class="custom-control custom-checkbox login-card-check-box">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                    <a href="https://www.bootstrapdash.com/demo/login-templates-pro/login-7/#!" class="text-reset">Forgot password?</a>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Sign In">
                </form>
                <p class="login-card-footer-text">Need an account?<a href="https://www.bootstrapdash.com/demo/login-templates-pro/login-7/#!" class="text-reset">Signup</a></p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
 


</body></html>
