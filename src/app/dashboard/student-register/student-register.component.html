<blockquote class="blockquote text-center">
    <p class="mb-0">{{ 'STUDENT_REGISTER' | translate }}</p>

  </blockquote>
<div class="py-4 card mb-3 px-4">
    <form [formGroup]="studentFormGroup" >
        <div class="row d-flex justify-content-around">
            <div class="col-md-4">
                <div class="form-group">
                    <label>{{ 'NAME' | translate }}:</label>
                    <input type="text" class="form-control" formControlName="nameCtrl">
                </div>
            </div>
            <div class="col-md-4">
                <label>{{ 'ADDRESS' | translate }}:</label>
                <input type="text" class="form-control" formControlName="addressCtrl">
                
            </div>

            <div class="col-md-4">
                <label>{{ 'CONTACT' | translate }}:</label>
                <input type="text" class="form-control" formControlName="contactCtrl">
                
            </div>
        </div>

    <!--Table-->
    <div class="py-4 card mb-3 px-4">
<table class="table table-striped w-auto">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <!--Table head-->
  
    <!--Table body-->
    <tbody>
      <tr  *ngFor="let student of studentlist; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.address }}</td>
        <td>{{ student.contact }}</td>
        <td class="text-center">
            <button type="button" class="btn btn-primary btn-sm" (click)="openEditDialog(student)"><i
                class="fa fa-edit"></i>
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" (click)="openDeleteDialog()"><i
                class="fa fa-trash"></i>
            </button>
          </td>
      </tr>  
    </tbody>
    <!--Table body-->
  </table>
