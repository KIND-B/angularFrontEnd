<blockquote class="blockquote text-center">
    <p class="mb-0">{{ 'STUDENT_REGISTER' | translate }}</p>
    <footer class="blockquote-footer">This Is For <cite title="Source Title">Register Students</cite></footer>
</blockquote>
<div class="py-4 card mb-3 px-4">
    <form [formGroup]="studentFormGroup">
        <button class="btn btn-danger mx-2" (click)="do()">Cancel</button>
        <div class="row d-flex justify-content-around">
            <div class="col-md-4">
                <div class="form-group">
                    <label>{{ 'FIRST_NAME' | translate }}:</label>
                    <input type="text" class="form-control" formControlName="nameCtrl">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>{{ 'LAST_NAME' | translate }}:</label>
                    <input type="text" class="form-control" formControlName="lastnameCtrl">
                </div>
            </div>

            <div class="col-md-4">
                <label>{{ 'ADDRESS' | translate }}:</label>
                <input type="text" class="form-control" formControlName="addressCtrl">

            </div>

            <div class="col-md-4">
                <label>{{ 'CONTACT' | translate }}:</label>
                <input type="text" class="form-control" formControlName="contactCtrl">

            </div>

            <div class="col-md-4">
                <label>{{ 'GRADE' | translate }}:</label>

                <ng-select formControlName="gradeCtrl" [items]="gradelist" [searchable]="true" bindLabel="grade_name"
                    bindValue="grade_name" placeholder="select Grade">

                </ng-select>
            </div>

            <div class="col-md-4">
                <label>{{ 'CLASS' | translate }}:</label>
                <ng-select formControlName="classCtrl" [items]="classList" [searchable]="true" bindLabel="class_name"
                    bindValue="class_name" placeholder="select Class">

                </ng-select>

            </div>
        </div>

        <hr>
        <div class="row px-4 d-flex justify-content-end">
            <div class="col-md-5 text-right">
                <button class="btn btn-danger mx-2" (click)="cancelForm()">Cancel</button>
                <button class="btn btn-primary mx-2" (click)="saveData()">{{btnTextChange}}</button>
            </div>
        </div>
    </form>

    <div>
        <hr>
    </div>
    <!--Table-->
    <div class="py-4 card mb-3 px-4">
        <table class="table table-striped w-auto">

            <!--Table head-->
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Grade</th>
                    <th>Class</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
                <tr *ngFor="let student of studentListTable; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.contact }}</td>
                    <td>{{ student.st_grade }}</td>
                    <td>{{ student.st_class }}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" (click)="openEditDialog(student)"><i
                                class="fa fa-edit"></i>
                        </button>
                        &nbsp;
                        <button type="button" class="btn btn-danger btn-sm" (click)="openDeleteDialog(student)"><i
                                class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
    </div>

</div>
