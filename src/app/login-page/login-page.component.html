<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <!-- <link href="./Login Template_files/css" rel="stylesheet">
  <link rel="stylesheet" href="./l Template_files/materialdesignicons.min.css">
  <link rel="stylesheet" href="./Login Template_files/bootstrap.min.css">
  <link rel="stylesheet" href="./Login Template_files/login.css"> -->
</head>
<body>
  <main>
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-sm-7 login-card-wrapper">
            <div class="card login-card">
              <div class="card-body">
                <h2 class="login-card-title">Login</h2>
                <p class="login-card-description">Sign into your account</p>
                <form  [formGroup]="loginFormGroup">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-options-wrapper">
                    <div class="custom-control custom-checkbox login-card-check-box">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                    <a href="https://www.bootstrapdash.com/demo/login-templates-pro/login-7/#!" class="text-reset">Forgot password?</a>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Sign In">
                </form>
                <p class="login-card-footer-text">Need an account?<a href="https://www.bootstrapdash.com/demo/login-templates-pro/login-7/#!" class="text-reset">Signup</a></p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
 


</body></html>
